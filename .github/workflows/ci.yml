name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install audio build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config
      - name: Check formatting
        run: |
          unformatted="$(gofmt -l .)"
          if [ -n "$unformatted" ]; then
            echo "Unformatted files:"
            echo "$unformatted"
            exit 1
          fi
      - name: Vet
        run: go vet ./...
      - name: Test
        run: go test ./...
      - name: Race test
        env:
          CGO_ENABLED: "1"
        run: go test -race ./...
      - name: Build
        run: go build .
